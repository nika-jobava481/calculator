<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body class="light">
    <main>
        <section id="calculator">
            <p id="paragraph">0</p>
            <div class="keys" id="keyboard">
                <button class="op__key" id="clear">C</button>
                <button class="op__key addsOp" id="modulus">%</button>
                <button class="op__key" id="negate">-/+</button>
                <button class="op__key addsOp" id="division">/</button>

                <button class="num__key" id="seven">7</button>
                <button class="num__key" id="eight">8</button>
                <button class="num__key" id="nine">9</button>
                <button class="op__key addsOp" id="multiplication">*</button>

                <button class="num__key" id="four">4</button>
                <button class="num__key" id="five">5</button>
                <button class="num__key" id="six">6</button>
                <button class="op__key addsOp" id="subtraction">-</button>

                <button class="num__key" id="one">1</button>
                <button class="num__key" id="two">2</button>
                <button class="num__key" id="three">3</button>
                <button class="op__key addsOp" id="addition">+</button>

                <button class="op__key" id="backspace"><i class="fas fa-backspace"></i></button>
                <button class="num__key" id="zero">0</button>
                <button class="op__key addsOp" id="dot">.</button>
                <button class="eq__key" id="equality">=</button>
            </div>
        </section>

        <button id="theme"><i class="far fa-lightbulb"></i></button>

    </main>
    <script src="./main.js"></script>
</body>

</html>
